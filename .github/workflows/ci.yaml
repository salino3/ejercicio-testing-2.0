name: CI

on:
  push:
    branches: [feature/laboratorio-testing-obligatorio]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm run test
